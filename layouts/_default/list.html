{{ define "header" }}
{{ partial "staticHeader" . }}
{{ end }}

{{ define "main" }}
<section>
    <h2>{{.Title}}</h2>
    {{ .Content }}
    <ul>
        {{ range .Pages}}
        <li>
            <a href="{{.Permalink}}">{{.Title}}</a>
            <ul>
                <li>{{.Summary}}</li>
            </ul>
        </li>
        {{ end }}
    </ul>
</section>
{{ end }}

{{ define "footer" }}
{{ partial "listFooter" .}}
{{ end }}
