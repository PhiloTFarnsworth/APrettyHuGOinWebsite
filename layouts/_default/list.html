{{ define "main" }}
    <section>
        <h2>{{.Title}}</h2>
        {{ .Content }}
    </section>
    <section>
        <ul>
        {{ range .Pages}}
            <li>
                <a href="{{.Permalink}}">{{.Title}}</a>
            </li>
        {{ end }}
        </ul>
    </section>
{{ end }}

{{ define "footer" }}
    <button>Return to nav explorer</button>
{{ end }}
