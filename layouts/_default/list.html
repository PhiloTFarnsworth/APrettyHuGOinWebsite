{{ define "main" }}
    <section>
        <p class="notice">Check out the SPA version of <a href='{{ .Site.BaseURL }}'>A Pretty HuGOin' Website</a>!</p>
        <h2>{{.Title}}</h2>
        {{ .Content }}
        <ul>
        {{ range .Pages}}
            <li>
                <a href="{{.Permalink}}">{{.Title}}</a>
                <ul>
                    <li>{{.Summary}}</li>
                </ul>
            </li>
        {{ end }}
        </ul>
    </section>
{{ end }}

{{ define "footer" }}
        {{ partial "listFooter" .}}
{{ end }}
