{{ define "header" }}
    {{ partial "staticHeader" . }}
{{ end }}

{{ define "main"}}
<section>
    {{ if .Params.Script }}
        <script src='{{.Site.BaseURL}}scripts/{{ .Params.Script }}'></script>
    {{ end }}
    <p class="notice">Check out the SPA version of <a href='{{ .Site.BaseURL }}'>A Pretty HuGOin' Website</a>!</p>
    <h2>{{.Title}}</h2>
    {{.Content}}
</section>
{{ end }}

{{define "footer"}}
    {{ partial "staticFooter" . }}
{{ end }}
