{{ define "header" }}
    {{ partial "staticHeader" . }}
{{ end }}

{{ define "main"}}
<section>
    {{ if .Params.Script }}
        <script type="module" src='{{.Site.BaseURL}}scripts/{{ .Params.Script }}'></script>
    {{ end }}
    <h2>{{.Title}}</h2>
    {{.Content}}
</section>
{{ end }}

{{define "footer"}}
    {{ partial "staticFooter" . }}
{{ end }}
