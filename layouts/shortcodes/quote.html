<figure>
    <blockquote>
        {{ .Inner }}
    </blockquote>
    <figcaption>
        {{if .Get "author" }}
            {{ .Get "author" }}
        {{ else }}
            Anonymous
        {{end}}
        {{ if .Get "cite"}}
        ,
        <cite>
            {{ .Get "cite" }}
            {{ if .Get "year" }}
                ({{ .Get "year" }})
            {{ end }}
        </cite>
        {{ end }}
    </figcaption>
</figure>
